<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App | JavaScript</title>
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="products">
           
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            let products = document.querySelector('.products')

            async function fetchProducts(url){
            let data = await fetch(url);
            let response = await data.json();

            for(let i = 0; i < response.length; i++){
            products.innerHTML += `
            <div class="product">
                <img src="" alt="" class="product-img">
                <h2 class="product-title">${response[i].title}</h2>
                <h4 class="product-category">${response[i].category}</h4>
                <p class="product-description">${response[i].description}</p>
                <div class="product-price-container">
                    <h3 class="product-price">$${response[i].price}</h3>
                    <a href="#!" data-productId="" class="add-to-cart"></a>
                </div>
            `;

            }

            
            console.log(response);
            }
            fetchProducts('https://api.escuelajs.co/api/v1/products')
        })
    </script>
</body>
</html>
